<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời nhắn</title>
  <style>
    body {
      background: radial-gradient(circle, #ffe6f2, #ffb6c1);
      font-family: "Poppins", sans-serif;
      color: #e60073;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .msg {
      text-align: center;
      font-size: 22px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(30px); }
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #e60073;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #ff3385; }
  </style>
</head>
<body>
  <div class="msg">
    <h1>💌 Lời nhắn dành riêng cho bạn 💌</h1>
    <p>Chúc bạn có một ngày 20/10 thật tươi đẹp,<br>
       tràn đầy niềm vui, yêu thương và những nụ cười 💖</p>
  </div>
  <button onclick="window.location.href='index.html'">← Quay lại hoa hồng</button>
</body>
</html>
