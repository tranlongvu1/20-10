<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời nhắn</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f2, #ffb6c1);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #e60073;
      overflow: hidden;
    }
    .msg {
      font-size: 22px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      margin-top: 40px;
      padding: 12px 25px;
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3385;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="msg">
    <h1>💌 Gửi đến bạn 💌</h1>
    <p>Chúc bạn luôn xinh đẹp, hạnh phúc và rạng rỡ như đoá hồng này 🌹<br>
       Mỗi ngày đều tràn ngập yêu thương và nụ cười 💖</p>
  </div>
  <button onclick="window.location.href='index.html'">← Quay lại hoa hồng</button>
</body>
</html>
